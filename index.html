<html>
    <head>
        <title>wedding audio</title>
        <link rel="stylesheet" href="new.css">
    </head>
    <body>
        <video autoplay muted loop id="myVideo">
            <source src="video.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
          </video>
        
        <div class="main">
            <p id="para1">Please join us for the wedding ceremony of</p>
            <img src="vd.jpg" alt="invitation">
        
        
        <div class="box">
            <div class="image">
                <img src="music.jpg">
            </div>
            <div class="music">
                <audio autoplay>
                    <source src="WhatsApp Audio.mpeg" type="audio/mpeg">
                     
                </audio>
            </div>
        </div>
        <div class="timming">
            <h1 id="head1">Timmings</h1>
            <h4 id="head2">From</h4>
            <p id="p1">3 December,</p>
            <p id="p2">2022 21:21</p>
            <h4 id="head3">To</h4>
            <p id="p3">3 December,</p>
            <p id="p4">2022 21:21</p>
        </div>
        <div class="venue">
            <h1>Venue</h1>
            <p id="p1">Dream Vally Resort,</p>
            <p id="p2">Hyderabad,Telangana</p>
        </div>
    
    <div class="map">
        <h1>Location</h1>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1904.5913494264369!2d78.30565910184842!3d17.30673195604674!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xbffb483947c9fc61!2sDream%20Valley%20Resorts%2C!5e0!3m2!1sen!2sin!4v1663377585517!5m2!1sen!2sin" width="1053" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
    <p id="para">Click directons for location</p>
</div>
    
    
    </body>
</html>
